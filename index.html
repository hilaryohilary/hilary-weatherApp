<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Weather app</title>
    <link rel="stylesheet" href="main.css"/>
    <link href="404.html"/>
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <link rel="mask-icon" href="/safari-pinned-tab.svg" color="#683bb7">
    <meta name="msapplication-TileColor" content="#5556b8">
</head>
<body>
    <div class="app-wrap">
        <header>

                <input type="text" autocomplete="off"  class="search-box" placeholder="Search for a City..." />
                
        </header> 
        <main>
        <section class="location">
            <div class="city">NewYork City, US</div>
            <div class="date">Saturday 29 August 2020</div>

        </section>
          <div class="current">
              <div class="temp">5 <span>°C</span></div>
              <div class="weather">Snow</div>
              <div class="hi-low">3°C / 15°C</div>
          </div>
            
            
        
        </main>
    </div>
    <script src="main.js"></script>
       <script>
        if("serviceWorker" in navigator) {
            window.addEventListener("load", () => {
                navigator.serviceWorker.register("weather_sw_cache.js")
                .then(registration => {
                    console.log("Service worker registered successfully");
                })
                .catch(err => {
                    console.error("Registration failed:", err);
                });
            });
        }
    </script>
</body>

</html>
